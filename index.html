<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="row time-block">
            <div class="hour col-2 col-lg-1">8am</div>
            <textarea id="8am" class="description col-8 col-lg-10"></textarea>
            <button class="saveBtn col-2 col-lg-1"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block">
            <div class="hour col-2 col-lg-1">9am</div>
            <textarea id="9am" class="description col-8 col-lg-10"></textarea>
            <button class="saveBtn col-2 col-lg-1"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block">
            <div class="hour col-2 col-lg-1">10am</div>
            <textarea id="10am" class="description col-8 col-lg-10"></textarea>
            <button class="saveBtn col-2 col-lg-1"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block">
            <div class="hour col-2 col-lg-1">11am</div>
            <textarea id="11am" class="description col-8 col-lg-10"></textarea>
            <button class="saveBtn col-2 col-lg-1"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block">
            <div class="hour col-2 col-lg-1">12pm</div>
            <textarea id="12pm" class="description col-8 col-lg-10"></textarea>
            <button class="saveBtn col-2 col-lg-1"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block">
            <div class="hour col-2 col-lg-1">1pm</div>
            <textarea id="1pm" class="description col-8 col-lg-10"></textarea>
            <button class="saveBtn col-2 col-lg-1"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block">
            <div class="hour col-2 col-lg-1">2pm</div>
            <textarea id="2pm" class="description col-8 col-lg-10"></textarea>
            <button class="saveBtn col-2 col-lg-1"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block">
            <div class="hour col-2 col-lg-1">3pm</div>
            <textarea id="3pm" class="description col-8 col-lg-10"></textarea>
            <button class="saveBtn col-2 col-lg-1"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block">
            <div class="hour col-2 col-lg-1">4pm</div>
            <textarea id="4pm" class="description col-8 col-lg-10"></textarea>
            <button class="saveBtn col-2 col-lg-1"><i class="fas fa-save"></i></button>
        </div>
        <div class="row time-block">
            <div class="hour col-2 col-lg-1">5pm</div>
            <textarea id="5pm" class="description col-8 col-lg-10"></textarea>
            <button class="saveBtn col-2 col-lg-1"><i class="fas fa-save"></i></button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
